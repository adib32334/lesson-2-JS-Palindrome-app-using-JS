<html>
    <head>
        <title>Palindrome app using JS</title>
    </head>
    <body>
        <h2>
        Welcome To My Webpage
    </h2>
    <form>
        <input type="text" id="inp1" >
        <button onclick="Palindrome()">Check</button>
        <p id="p1"></p>
    </form>
        <script>
            function Palindrome() {
                var out = document.getElementById("inp1").value;
                var inp = out.replace(/[^A-Z0-9]/ig,"").toLowerCase();
                var reinp = inp.split('').reverse().join('');
            
            if (inp === reinp) {
                  document.write("<div>" + out + " is a palindrome <div>")
            }
            else {
                document.write("<div>"+ out + " is not a palindrome <div>");
            }
        }
        </script>
    </body>
</html>
